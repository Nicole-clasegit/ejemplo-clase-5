        function balance(flujo) 
        {
            let sumaIngresos=0;
            let sumaEgresos=0;
            let valor;
            for( var i=0;i<flujo.length;i++)
            {
            sumaIngresos+=flujo[i].ingreso;
            sumaEgresos+=flujo[i].egreso;
            }

                }

            {

            }
